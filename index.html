<!DOCTYPE html>
<html>
<head>
  <title>Tag: Street Art Around You</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOqutgk6LhMkN4ji2NY7zaZ__aTz9l_H0"></script>
  <script src="https://charleslehman.github.io/strap/exif.js"></script>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Tag: Street Art Around You</h1>
  <input type="file" id="fileInput" accept="image/*" />
  <div id="map"></div>

  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 0, lng: 0 },
        zoom: 2,
      });
    }

    function plotImageOnMap(lat, lng, imageUrl, file) {
      const markerElement = document.createElement('div');
      markerElement.style.backgroundImage = `url('https://github.com/charleslehman/strap/blob/1b21e31941934361e7395caadf5d2467a37d8006/icon.png')`;
      markerElement.style.width = '24px';
      markerElement.style.height = '24px';

      const marker = new google.maps.marker.AdvancedMarkerElement({
        map,
        position: { lat, lng },
        content: markerElement,
      });

      const infoWindow = new google.maps.InfoWindow({
        content: `
          <div>
            <img src="${imageUrl}" style="max-width: 200px; max-height: 200px;" />
            <p>File Name: ${file.name}</p>
            <p>File Size: ${formatFileSize(file.size)}</p>
            <p>Latitude: ${lat}</p>
            <p>Longitude: ${lng}</p>
          </div>
        `,
      });

      marker.addListener('click', () => {
        infoWindow.open({
          anchor: marker,
          map,
        });
      });
    }

    // ... (rest of the code remains the same)

  </script>
</body>
</html>
