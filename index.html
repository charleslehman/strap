<!DOCTYPE html>
<html>
<head>
  <title>Tag: Street Art Around You</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOqutgk6LhMkN4ji2NY7zaZ__aTz9l_H0"></script>
  <script src="https://charleslehman.github.io/strap/exif.js"></script>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Tag: Street Art Around You</h1>
  <input type="file" id="fileInput" accept="image/*" />
  <div id="map"></div>

  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 0, lng: 0 },
        zoom: 2,
      });
    }

    function plotImageOnMap(lat, lng, imageUrl, file) {
      const marker = new google.maps.Marker({
        position: { lat, lng },
        map,
        icon: 'icon.png',
      });

      const infoWindow = new google.maps.InfoWindow({
        content: `
          <div>
            <img src="${imageUrl}" style="max-width: 200px; max-height: 200px;" />
            <p>File Name: ${file.name}</p>
            <p>File Size: ${formatFileSize(file.size)}</p>
            <p>Latitude: ${lat}</p>
            <p>Longitude: ${lng}</p>
          </div>
        `,
      });

      marker.addListener('click', () => {
        infoWindow.open(map, marker);
      });
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const imageUrl = e.target.result;
        EXIF.getData(file, function () {
          const lat = EXIF.getTag(this, "GPSLatitude");
          const lng = EXIF.getTag(this, "GPSLongitude");

          if (lat && lng) {
            const latRef = EXIF.getTag(this, "GPSLatitudeRef") || "N";
            const lngRef = EXIF.getTag(this, "GPSLongitudeRef") || "E";

            const latDec = convertDMSToDD(lat, latRef);
            const lngDec = convertDMSToDD(lng, lngRef);

            plotImageOnMap(latDec, lngDec, imageUrl, file);
            map.setCenter({ lat: latDec, lng: lngDec });
            map.setZoom(12);
          } else {
            alert("No GPS data found in the image.");
          }
        });
      };

      reader.readAsDataURL(file);
    }

    function convertDMSToDD(dms, ref) {
      const [degrees, minutes, seconds] = dms;
      const dd = Number(degrees) + Number(minutes) / 60 + Number(seconds) / 3600;
      return ref === "S" || ref === "W" ? -dd : dd;
    }

    function formatFileSize(bytes) {
      const units = ['bytes', 'KB', 'MB', 'GB', 'TB'];
      let size = bytes;
      let unitIndex = 0;

      while (size >= 1024 && unitIndex < units.length - 1) {
        size /= 1024;
        unitIndex++;
      }

      return `${size.toFixed(2)} ${units[unitIndex]}`;
    }

    document.getElementById("fileInput").addEventListener("change", handleFileUpload);
    initMap();
  </script>
</body>
</html>
